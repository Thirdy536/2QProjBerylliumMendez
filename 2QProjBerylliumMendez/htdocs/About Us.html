
<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
        <style>
            body {
                 margin: 0;
                 padding: 0;
                 font-family: "Montserrat";
                 background: black;
            }
            
            .header {
                width: 100%;
            }
            .navigation {
                width: 100%;
                padding: 18px 0;
                text-align: center;
                z-index: 5;
                height: 30px;
            }
            
            p {
                color: white;
                text-align: center;
            }
            
            h1 {
                color: white;
                border: white 3px solid;
                width: 200px;
                text-align: center;
                position: fixed;
                transform: translateY(-62%);
                margin-left: 50px;
            }
            
            .navigation a {
                font-size: 25px;
                text-transform: uppercase;
                padding: 0 18px;
                text-decoration: none;
                color: white;
                font-weight: 100;
                transition: 0.3s;
                font-family: 'Cinzel', serif;
            }
            
            .navigation a:hover{
                color: rgba(20, 100, 255, 0.7);
            }
            
            .nav{
                position: fixed;
                background:  black;
                border-bottom: 2px solid white;
                height: 30px
            }
            .middle{
                position: absolute;
                bottom: 0px; right: 0px;
                text-align: center;
            }
            .btn{
                float: right;
                display: inline-block;
                width: 60px;
                height: 60px;
                Background : rgba(190, 190, 190, 0.05);
                margin: 10px;
                border-radius: 50%;
                box-shadow: 0 5px 15px -5px #00000070;
                color: #3498db;
                overflow: hidden;
                position: relative;
            }
            .btn i{
                line-height: 60px;
                font-size: 19px;
                transition: 0.2s linear;
            }
            .btn:hover i{
                transform: scale(1.3);
                color: #f1f1f1;
            }
            .btn::before{
                content: "";
                position: absolute;
                width: 120%;
                height: 120%;
                background: rgb(50, 50, 50);
                transform: rotate(45deg);
                left: -110%;
                top: 90%;
            }
            .btn:hover::before{
                animation: aaa 0.7s 1;
                top: -10%;
                left: -10%;
            }
            @keyframes aaa {
                0%{
                    left: -110%;
                    top: 90%;
                }50%{
                    left: 10%;
                    top: -30%;
                }100%{
                    top: -10%;
                    left: -10%;
                }
            }
            
            #Active {
                color: White;
                font-weight: 500;
                border-bottom: 2px solid white;
            }
            
            h2 {
                color: white;
                text-align: center;
                font-size: 50px;
            }
            
            hr {
                width: 50%;
            }
            
            #bottom {
                bottom: 0;
                position: absolute;
                width: 100%;
            }
        </style>
        
	</head>
	<body>
        <div class="header">
            <div class="navigation">
                <h1>End Poverty</h1>
                <a href="Home.html">Home</a>
                <a id="Active" href="About Us.html">About us</a>
                <a href="Donate here.html">Donate Here</a>
                <a href="FAQ.html">FAQ</a>
            </div>
        </div>
        
        <div>
            <center><img src="../images/imgg.jpg"></center>
            <hr>
            <h2>LETS MAKE A MOVE</h2>
            <hr>
        </div>
        
        <div>
            <p id="bottom" > Learn more. Terms and Services</p>
        </div>
	
		<div class="middle">
            <a class="btn" href="https://www.facebook.com/unicefphilippines/">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a class="btn" href="https://twitter.com/unicefphils?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">
                <i class="fab fa-twitter"></i>
            </a>
            <a class="btn" href="https://www.unicef.org/philippines/">
                <i class="fab fa-google"></i>
            </a>
            <a class="btn" href="https://www.instagram.com/unicefphils/?hl=en">
                <i class="fab fa-instagram"></i>
            </a>
            <a class="btn" href="https://www.youtube.com/user/unicefphilippines">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
        
        <script type="text/javascript">
        var nav = document.getElementsByClassName("navigation");
            window.onscroll = function sticky() {
                if (window.pageYOffset > nav[0].offsetTop) {
                    nav[0].classList.add("nav");
                }else {
                    nav[0].classList.remove("nav");
                }
            }
        </script>
	</body>
</html>
